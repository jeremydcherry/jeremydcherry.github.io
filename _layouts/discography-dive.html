<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>{{ page.title }}{% if page.title %} — {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="page-header" role="banner">
      <div class="row">
        <div class="nav-column nav-left">
          <div class="back">
            <a href="/"><span class="dot">&bull;</span>&nbsp; Home</a>
          </div>  
        </div>
        <div class="nav-column nav-right">
          <div class="about">
          <a href="https://dribbble.com/jeremydcherry" class="first">Design &rsaquo;</a><a href="https://medium.com/@jeremydcherry">Writing &rsaquo;</a><a href="https://hopeful.design/">Book &rsaquo;</a><a href="" class="cta"><button>Contact</button></a>
        </div> 
        </div>  
      </div>      
    </header>

    <main id="content" class="main-content" role="main">
      <div class="main-copy">
      {{ content }}
      </div> 
      <footer class="site-footer">
        By <a href="https://jeremydcherry.com">Jeremy D. Cherry</a>&nbsp;&nbsp;&nbsp;&nbsp;·&nbsp;&nbsp;&nbsp;&nbsp;License <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND</a>
      </footer>
    </main>
  </body>
</html>
