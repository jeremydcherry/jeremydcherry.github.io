<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>{{ site.title }} â€” {{ site.description }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="page-header" role="banner">
        <div class="about">
          <a href="https://dribbble.com/jeremydcherry" class="first">Design &rsaquo;</a><a href="https://medium.com/@jeremydcherry">Writing &rsaquo;</a><a href="https://hopeful.design/">Book &rsaquo;</a><a href="" class="cta"><button>Contact</button></a>
        </div>   
    </header>

    <main id="content" class="main-content" role="main">
      <div class="main-landing">
      {{ content }}
      </div>
      <footer>
        &copy; {{ site.time | date: '%Y' }} Jeremy D. Cherry, All Rights Reserved&nbsp;&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/resources" class="resources-footer">Resources</a>
      </footer>
    </main>
  </body>
</html>
